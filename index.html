  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Головна</title>

  <body data-menu-body>
    <!-- Верхній колонтитул -->
    <header class="header">
      <div class="header__container">
        <!-- LOGO -->

        <!-- NAVIGATION -->
        <nav class="navigation" data-menu>
          <a class="logo link" href="index.html">Mobileapp</a>
          <ul class="navigation__list navigation__list--size list">
            <li class="navigation__item">
              <a class="navigation__link link" href="index.html">HOME</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link link" href="#">FEATURES</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link link" href="#">TEAM</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link link" href="#">TESTIMONIALS</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link link" href="#">CONTACT</a>
            </li>
          </ul>
        </nav>

        <button type="button" class="header__menu-button" data-menu-button>
          <svg
            class="icon header__menu-icon--close"
            width="32"
            height="32"
            aria-label="mobile-menu switcher"
          >
            <use
              class="header__icon-cross"
              href="./images/icons.svg#icon-menu-close"
            ></use>
          </svg>
          <svg
            class="icon header__menu-icon--open"
            width="24"
            height="16"
            aria-label="mobile-menu switcher"
          >
            <use
              class="header__icon-menu"
              href="./images/icons.svg#icon-menu-open"
            ></use>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <!-- Шапка -->
      <section class="hero">
        <div class="hero__container">
          <h1 class="hero__title">Introducing Mobileapp</h1>
          <h2 class="hero__subtitle">Maecenas vitae tellus sapien. Prasent</h2>
          <ul class="hero__list list">
            <li class="hero__item">semper scelerisque tristique a enim</li>
            <li class="hero__item">
              Integer ut mattis nulla, eget vehicula elit
            </li>
            <li class="hero__item">Prasent rutrum ac nunc et</li>
          </ul>
          <div class="wraper-btn">
            <button class="hero__btn" type="button">Download</button>
          </div>
        </div>
        <div class="hero__wraper--phone">
          <picture>
            <source
              srcset="
                ./images/mobile-apple.png    1x,
                ./images/mobile-apple@2x.png 2x
              "
              media="(max-width:767px)"
            />
            <source
              srcset="
                ./images/tablet-apple.png    1x,
                ./images/tablet-apple@2x.png 2x
              "
              media="(max-width:1279px)"
            />
            <source
              srcset="
                ./images/desktop-apple.png    1x,
                ./images/desktop-apple@2x.png 2x
              "
              media="(min-width:1280px)"
            />
            <img src="./images/mobile-apple.png" alt="Phone" />
          </picture>
        </div>
        <div class="hero__wraper--decor">
          <picture>
            <source
              srcset="
                ./images/desktop-decor.png    1x,
                ./images/desktop-decor@2x.png 2x
              "
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./images/tablet-decor.png    1x,
                ./images/tablet-decor@2x.png 2x
              "
              media="(min-width:768px)"
            />
            <img src="./images/tablet-decor.png" alt="Decor" />
          </picture>
        </div>
      </section>
    </main>
